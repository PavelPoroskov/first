<html>
<head>

<style>
.wrapper {
    display: grid;
    grid-template-columns: 100px 100px 100px;
    grid-template-rows: 100px 100px 100px;
}

.item1 {
/*	
    grid-column-start: 1;
    grid-column-end: 3;
*/    
    grid-column: 1 / 3;
	background: red;
}

.item2 {
	background: green;
}

.item3 {
    grid-row-start: 2;
    grid-row-end: 4;
	background: blue;
}

.item4 {
    grid-column-start: 2;
    grid-column-end: 4;
	background: gray;
}

.item5 {
	background: orange;
}

.item6 {
	background: yellow;
}

</style>

</head>
<body>

<div class="wrapper">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
</div>

</body>
</html>
